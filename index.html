<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEJASE Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #E8DFD0 0%, #D4C5B0 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(232, 223, 208, 0.85);
            z-index: 0;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 32px;
            color: #5A6F5A;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #8BA888;
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        p {
            color: #7A7060;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: #8BA888;
            color: white;
            box-shadow: 0 4px 15px rgba(139, 168, 136, 0.3);
        }
        
        .btn-primary:hover {
            background: #7A9877;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 168, 136, 0.4);
        }
        
        .btn-secondary {
            background: #C89F8D;
            color: white;
            box-shadow: 0 4px 15px rgba(200, 159, 141, 0.3);
        }
        
        .btn-secondary:hover {
            background: #B88D7B;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(200, 159, 141, 0.4);
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: #C89F8D;
            margin: 30px auto;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŒ¿</div>
        <h1>TEJASE</h1>
        <div class="subtitle">Healing Arts</div>
        <div class="divider"></div>
        <p>Book your session or manage your appointments</p>
        
        <div class="button-group">
            <a href="src/client-booking.html" class="btn btn-primary">
                Book an Appointment
            </a>
            <a href="src/admin-dashboard.html" class="btn btn-secondary">
                Admin Dashboard
            </a>
        </div>
    </div>
    
    <script>
        // Load custom background on page load
        function loadCustomBackground() {
            try {
                const settings = JSON.parse(localStorage.getItem('tejaseSettings'));
                if (settings && settings.backgroundImage) {
                    document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
                    console.log('âœ“ Custom background loaded');
                }
            } catch (error) {
                console.error('Error loading background:', error);
            }
        }
        
        window.addEventListener('load', loadCustomBackground);
    </script>
</body>
</html>
